<div
  class="flex flex-col justify-center font-light text-gray-500 sm:text-lg p-4 h-full w-full gap-4"
>
  <app-step-header
    title="Pick add-ons"
    description="Add-ons help enhance your gaming experience"
  >
  </app-step-header>
  <form class="flex flex-col gap-4" [formGroup]="formGroup">
    <app-addons-card
      *ngFor="let addon of addons"
      [addon]="addon"
      [formControlName]="addon.formControlName"
    >
      ></app-addons-card
    >

    <div class="flex flex-row justify-between w-full items-center">
      <app-secondary-button
        title="Go Back"
        class="flex text-base w-fit self-end"
        (onClick)="onGoBack.emit()"
      ></app-secondary-button>
      <app-primary-button
        title="Next Step"
        class="flex text-base w-fit self-end"
        (onClick)="onNextStep.emit()"
      ></app-primary-button>
    </div>
  </form>
</div>
