<div class="flex flex-row items-center gap-12 bg-gray-200 py-3 px-4 rounded-md">
  <mat-checkbox [formControl]="formControl"></mat-checkbox>
  <div class="flex flex-col gap-0">
    <h1 class="text-md font-semibold text-gray-700 capitalize dark:text-white">
      {{ addon.title }}
    </h1>
    <p class="text-gray-500 text-sm w-max">{{ addon.description }}</p>
  </div>
  <strong class="font-semibold text-violet-800">${{ addon.price }}</strong>
</div>
