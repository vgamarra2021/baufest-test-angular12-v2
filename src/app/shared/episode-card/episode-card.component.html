<div
  class="w-full max-w-xs overflow-hidden bg-white rounded-lg shadow-lg cursor-pointer"
>
  <div class="flex items-center px-6 py-3 bg-gray-900">
    <h1 class="text-lg font-semibold text-white">{{ episode.name }}</h1>
  </div>
  <div class="flex flex-col gap-3 px-6 py-4">
    <app-card-feature [value]="episode.air_date">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon h-6 w-6 icon-tabler icons-tabler-filled icon-tabler-calendar"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M16 2a1 1 0 0 1 .993 .883l.007 .117v1h1a3 3 0 0 1 2.995 2.824l.005 .176v12a3 3 0 0 1 -2.824 2.995l-.176 .005h-12a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-12a3 3 0 0 1 2.824 -2.995l.176 -.005h1v-1a1 1 0 0 1 1.993 -.117l.007 .117v1h6v-1a1 1 0 0 1 1 -1zm3 7h-14v9.625c0 .705 .386 1.286 .883 1.366l.117 .009h12c.513 0 .936 -.53 .993 -1.215l.007 -.16v-9.625z"
        />
        <path
          d="M12 12a1 1 0 0 1 .993 .883l.007 .117v3a1 1 0 0 1 -1.993 .117l-.007 -.117v-2a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
        />
      </svg>
    </app-card-feature>
    <app-card-feature [value]="episode.episode.toString()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon h-6 w-6 icon-tabler icons-tabler-filled icon-tabler-info-circle"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 9h-1l-.117 .007a1 1 0 0 0 0 1.986l.117 .007v3l.007 .117a1 1 0 0 0 .876 .876l.117 .007h1l.117 -.007a1 1 0 0 0 .876 -.876l.007 -.117l-.007 -.117a1 1 0 0 0 -.764 -.857l-.112 -.02l-.117 -.006v-3l-.007 -.117a1 1 0 0 0 -.876 -.876l-.117 -.007zm.01 -3l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z"
        />
      </svg>
    </app-card-feature>

    <app-primary-button
      title="Detalle"
      (onClick)="onDetailClick.emit(episode)"
    ></app-primary-button>
  </div>
</div>
