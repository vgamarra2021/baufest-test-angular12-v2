<div class="modal-header bg-gray-900 text-white">
  <h4 class="modal-title font-medium tracking-wide" id="modal-basic-title">
    {{ episode?.name }} ({{ episode?.episode }}) - Details
  </h4>
</div>
<div class="modal-body">
  <div class="flex flex-col w-full gap-1">
    <div class="flex flex-row items-center gap-1">
      <strong>Nombre:</strong>
      <p>{{ episode?.name }}</p>
    </div>
    <div class="flex flex-row items-center gap-1">
      <strong>Fecha al aire:</strong>
      <p>{{ episode?.air_date }}</p>
    </div>
    <div class="flex flex-row items-center gap-1">
      <strong>Episodio:</strong>
      <p>{{ episode?.episode }}</p>
    </div>
    <strong>Personajes:</strong>
    <div class="flex flex-row flex-wrap justify-center gap-2 w-full mt-2">
      <div
        *ngFor="let character of characters"
        class="w-3/12 lg:w-2/12 max-w-xs overflow-hidden rounded-lg shadow-lg bg-gray-800"
      >
        <div class="flex overflow-hidden h-28">
          <img
            class="object-top object-cover w-full"
            [src]="character.image"
            alt="avatar"
          />
        </div>
        <div class="py-2 text-center px-2">
          <div class="block text-md font-bold text-white" role="link">
            {{ character.name }}
          </div>
          <span class="text-sm text-gray-200">{{ character.species }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <app-primary-button (onClick)="onCloseClick.emit()" title="Aceptar">
  </app-primary-button>
</div>
